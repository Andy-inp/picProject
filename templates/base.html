{% load static %}
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-fileinput/css/fileinput.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-table/bootstrap-table.css' %}">

    <link rel="stylesheet" href="{% static 'third/css/common.css' %}"/>
    <link rel="stylesheet" href="{% static 'third/css/main.css' %}"/>
    <link rel="stylesheet" href="{% static 'third/css/admin_login.css' %}"/>
</head>
<body>
    {% include 'header.html' %}
    {% block content %}{% endblock content %}
    {% include 'footer.html' %}

    <!-- bootstrap.js 依赖 jquery.js 和popper.js 因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

    <script src="{% static 'layer/layer.js' %}"></script>
    <script src="{% static 'bootstrap-fileinput/js/fileinput.js' %}"></script>
    <script src="{% static 'bootstrap-fileinput/js/locales/zh.js' %}"></script>
    <script src="{% static 'bootstrap-fileinput/themes/fas/theme.js' %}"></script>
    <script src="{% static 'bootstrap-table/bootstrap-table.js' %}"></script>
    <script src="{% static 'bootstrap-table/locale/bootstrap-table-zh-CN.js' %}"></script>

    <script src="{% static 'third/js/modernizr.min.js' %}"></script>

    {% block uploadjs %}{% endblock uploadjs %}
</body>
</html>
