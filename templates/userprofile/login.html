{% extends "base.html" %} {% load static %}
{% block title %} 登录 {% endblock title %}
{% block content %}
    <div style="background-image: url({% static 'third/image/backgroud.jpeg' %});width: 100%;height: 100%;position: absolute">
        <div class="admin_login_wrap" style="position: relative">
            <h1>后台管理</h1>
            <div class="adming_login_border">
                <div class="admin_input">
                    <form action="." method="post">
                        {% csrf_token %}
                        <ul class="admin_items">
                            <li>
                                <label for="user">用户名：</label>
                                <input type="text" name="username" value="" id="user" size="40" class="admin_input_style"/>
                            </li>
                            <li>
                                <label for="pwd">密码：</label>
                                <input type="password" name="password" value="" id="pwd" size="40" class="admin_input_style"/>
                            </li>
                            <li>
                                <input type="submit" tabindex="3" value="提交" class="btn btn-primary"/>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
